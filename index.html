<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section id="hero">
    <div class="container">

        <div class="group">
            <label for="all">all</label>
            <label for="tiger">tiger</label>
            <label for="elephant">elephant</label>
            <label for="dog">dog</label>
        </div>

        <div class="tabs">
            <input type="radio" name="tabs" id="all">
            <input type="radio" name="tabs" id="tiger">
            <input type="radio" name="tabs" id="elephant">
            <input type="radio" name="tabs" id="dog">

            <img src="./img/tiger.jpg" alt="img" class="tiger">
            <img src="./img/elephant.jpg" alt="img" class="elephant" >
            <img src="./img/dog.jpg" alt="img" class="dog" >
        </div>

    </div>
</section>

</body>
</html>
